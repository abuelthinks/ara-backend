<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6B48FF 0%, #8C6FFF 100%);
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 1.5rem;
            border-radius: 50%;
            object-fit: cover;
            background-color: white;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .welcome-text {
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            font-size: 1rem;
        }
        input:focus {
            border-color: #6B48FF;
            outline: none;
        }
        button {
            width: 100%;
            padding: 0.9rem;
            background: #6B48FF;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        button:hover {
            background-color: #5a3dd8;
            transform: translateY(-2px);
        }
        .error-message {
            background-color: #ffe5e5;
            padding: 0.75rem;
            border-radius: 6px;
            margin-top: 1rem;
            display: none;
        }
        .shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .shape {
            position: absolute;
            opacity: 0.1;
            background: white;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="shapes">
    </div>
    
    <div class="login-container">
        <img src="images/AraLogo.png" 
             alt="Ara Logo" 
             class="logo">
        <h2>Welcome to ARA</h2>
        <!-- <p class="welcome-text">Automated Reporting Platform</p> -->
        <form id="loginForm" onsubmit="return validateLogin(event)">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        const users = [
            { email: 'tryadmin@gg.com', password: '1.try23', status: 'Admin' },
            { email: 'teach@gg.com', password: '1.try23', status: 'Teacher' },
            { email: 'parent@gg.com', password: '1.try23', status: 'Parent' },
            { email: 'specialist@gg.com', password: '1.try23', status: 'Specialist' }
        ];

        // Add floating shapes animation
        function createShapes() {
            const shapes = document.querySelector('.shapes');
            for (let i = 0; i < 15; i++) {
                const shape = document.createElement('div');
                shape.classList.add('shape');
                shape.style.width = Math.random() * 100 + 'px';
                shape.style.height = shape.style.width;
                shape.style.left = Math.random() * 100 + '%';
                shape.style.top = Math.random() * 100 + '%';
                shape.style.animation = `float ${Math.random() * 10 + 5}s linear infinite`;
                shapes.appendChild(shape);
            }
        }

        // Update error message display
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'block';
            errorMessage.textContent = message;
        }

        // Modified validateLogin function
        function validateLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                // Store user status in session storage
                sessionStorage.setItem('userStatus', user.status);
                sessionStorage.setItem('userEmail', user.email);
                
                // Redirect based on user status
                switch(user.status) {
                    case 'Admin':
                        window.location.href = '/admin-dashboard/';
                        break;
                    case 'Teacher':
                        window.location.href = '/teacher-dashboard/';
                        break;
                    case 'Parent':
                        window.location.href = '/parent-dashboard/';
                        break;
                    case 'Specialist':
                        window.location.href = '/specialist-dashboard/';
                        break;
                }
            } else {
                showError('Invalid email or password');
            }
            return false;
        }

        // Initialize shapes on load
        createShapes();
    </script>

    <style>
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
    </style>
</body>
</html>
